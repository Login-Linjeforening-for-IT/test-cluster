---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: db
  namespace: workerbee
spec:
  interval: 5m
  path: "cluster/workerbee/db"
  dependsOn:
    - name: psql
      namespace: psql-operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: test-cluster
    namespace: flux-system
