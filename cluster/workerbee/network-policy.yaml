# General network policies for the workerbee namespace
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all
  namespace: workerbee
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

# Allowing ingress traffic
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-traffic
  namespace: workerbee
spec:
  podSelector:
    matchLabels:
      app: workerbee
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: beehive
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: queenbee
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: nginx-ingress-ntnu
      ports:
        - protocol: TCP
          port: 8080

# Allowing egress traffic
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-traffic
  namespace: workerbee
spec:
  podSelector:
    matchLabels:
      app: workerbee
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: beehive
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: queenbee
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: nginx-ingress-ntnu

# Allowing api to kube-dns traffic
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-to-kube-dns
  namespace: workerbee
spec:
  podSelector:
    matchLabels:
      app: workerbee
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53


