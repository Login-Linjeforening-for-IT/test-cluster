---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dizambee-api
  namespace: dizambee
spec:
  interval: 5m
  path: "cluster/dizambee/api"
  dependsOn:
    - name: dizambee-secrets
      namespace: dizambee
    - name: cert-manager
      namespace: cert-manager
  ## implement additional dependencies as flux-kustomizations are added
  prune: true
  sourceRef:
    kind: GitRepository
    name: test-cluster
    namespace: flux-system
