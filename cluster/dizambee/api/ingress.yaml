---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dizambee-api
  namespace: dizambee
spec:
  ingressClassName: nginx-ntnu
  tls:
    - hosts:
        - dev-dizambee-api.login.no
  rules:
    - host: dev-dizambee-api.login.no
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: dizambee-api
                port:
                  number: 8080
