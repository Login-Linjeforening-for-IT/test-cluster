---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dizambee-api
    component: api
    part-of: beehive
    project: dizambee
    confidentiality: not-defined
    compliance: not-defined
  name: dizambee-api
  namespace: dizambee
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: dizambee-api
  template:
    metadata:
      labels:
        app: dizambee-api
        component: api
        part-of: beehive
        project: dizambee
        confidentiality: not-defined
        compliance: not-defined
    spec:
      imagePullSecrets:
        - name: gitlab-deploy-key-dizambee
      containers:
        - name: api
          image: registry.login.no/tekkom/web/beehive/dizambee/api:1.0.3-dev@sha256:fe9ddd7f258e91bea72c25a09c9590e59ad8d976cb1c68233ba13aea3dde7597
          command:
            - npm
            - start
          env:
            # Shared environment variables
            - name: PRODUCTION
              value: "false"
            - name: PORT
              value: "8080"
            - name: REDIS_HOST
              value: localhost
            - name: REDIS_PORT
              value: "6379"
            - name: CACHE_TTL
              value: "3600"
            - name: API
              value: https://zammad.login.no/api/v1
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: 1pwd-dizambee-secrets-dizambee
                  key: TOKEN
          ports:
            - containerPort: 8080
              name: 8080tcp
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /api/health
          #     port: 8080
          #   initialDelaySeconds: 10
          #   periodSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /api/
          #     port: 8080
          #   initialDelaySeconds: 30
          #   periodSeconds: 5
          resources:
            requests:
              memory: 128Mi
              cpu: 125m
            limits:
              memory: 512Mi
              cpu: 1000m
        - name: redis
          image: redis:7.4.1-alpine3.20@sha256:c1e88455c85225310bbea54816e9c3f4b5295815e6dbf80c34d40afc6df28275
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
              name: 6379tcp
              protocol: TCP
          resources:
            requests:
              memory: 128Mi
              cpu: 125m
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - nginx
              topologyKey: kubernetes.io/hostname
