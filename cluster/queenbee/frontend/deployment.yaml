---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: queenbee-frontend
  name: queenbee-frontend
  namespace: queenbee
spec:
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: queenbee-frontend
  template:
    metadata:
      labels:
        app: queenbee-frontend
    spec:
      imagePullSecrets:
        - name: gitlab-frontend-pull-token
      containers:
        - image: registry.login.no/tekkom/dev/queenbee:3.1.0-dev
          imagePullPolicy: IfNotPresent
          env:
            - name: API_URL
              value: "http://workerbee.workerbee.svc.cluster.local:8080/api/v2"
            - name: NEXT_PUBLIC_BROWSER_API
              value: "http://workerbee.workerbee.svc.cluster.local:8080/api/v2"
            - name: CDN_URL
              value: "https://cdn.login.no"
            - name: BASE_URL
              value: "https://dev.queenbee.login.no"
            - name: AUTHENTIK_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: queenbee-secrets
                  key: AUTHENTIK_CLIENT_ID
            - name: AUTHENTIK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: queenbee-secrets
                  key: AUTHENTIK_CLIENT_SECRET
            - name: AUTHENTIK_URL
              value: "https://authentik.login.no"
            - name: TYPE
              value: "service_account"
            - name: PROJECT_ID
              value: "login-da744"
            - name: PRIVATE_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: queenbee-secrets
                  key: PRIVATE_KEY_ID
            - name: PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: queenbee-secrets
                  key: PRIVATE_KEY
            - name: CLIENT_EMAIL
              value: "firebase-adminsdk-r1t6m@login-da744.iam.gserviceaccount.com"
            - name: CLIENT_ID
              value: "113046709848261622902"
            - name: AUTH_URI
              value: "https://accounts.google.com/o/oauth2/auth"
            - name: TOKEN_URI
              value: "https://oauth2.googleapis.com/token"
            - name: AUTH_CERT_URL
              value: "https://www.googleapis.com/oauth2/v1/certs"
            - name: CLIENT_CERT_URL
              value: "https://www.googleapis.com/robot/v1/metadata/x509/firebase-adminsdk-r1t6m%40login-da744.iam.gserviceaccount.com"
            - name: UNIVERSE_DOMAIN
              value: "googleapis.com"
          ports:
            - containerPort: 3000
              name: 3000tcp
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - queenbee-frontend
                topologyKey: kubernetes.io/hostname
