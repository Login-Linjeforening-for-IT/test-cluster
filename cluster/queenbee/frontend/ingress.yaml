---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: queenbee-frontend-ingress
  namespace: queenbee
  annotations:
    # a comment
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header Content-Security-Policy "default-src 'self'; img-src 'self'; style-src 'self' fonts.googleapis.com; style-src-attr 'self' 'unsafe-inline'; style-src-elem 'self' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; script-src 'self' 'unsafe-eval'; connect-src 'self' https://*.mazemap.com; script-src-elem 'self'; worker-src 'self' blob:; frame-src 'self' use.mazemap.com";
spec:
  ingressClassName: nginx-ntnu
  tls:
    - hosts:
        - queenbee-dev.login.no
  rules:
    - host: queenbee-dev.login.no
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: queenbee-frontend-svc
                port:
                  number: 4200
