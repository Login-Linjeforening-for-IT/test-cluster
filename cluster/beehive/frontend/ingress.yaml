---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: beehive-frontend-ingress
  namespace: beehive
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: cdn.login.no login.no; style-src 'self' fonts.googleapis.com; style-src-attr 'self' 'unsafe-inline'; style-src-elem 'self' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; script-src 'self' 'unsafe-eval' https://dev.login.no/_next/static/ https://api.mapbox.com; script-src-elem 'self' https://api.mapbox.com 'unsafe-inline'; connect-src 'self' api.login.no devtmp.workerbee.login.no events.mapbox.com https://*.mazemap.com https://api.mapbox.com; worker-src 'self' blob:; frame-src 'self' use.mazemap.com";
spec:
  ingressClassName: nginx-ntnu
  tls:
    - hosts:
        - dev.login.no
  rules:
    - host: dev.login.no
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: beehive-frontend
                port:
                  number: 3000
    - host: www.dev.login.no
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: beehive-frontend
                port:
                  number: 3000
