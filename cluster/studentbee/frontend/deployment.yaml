---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: studentbee-frontend
    component: frontend
    part-of: beehive
    project: studentbee
    confidentiality: not-defined
    compliance: not-defined
  name: studentbee-frontend
  namespace: studentbee
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: studentbee-frontend
  template:
    metadata:
      labels:
        app: studentbee-frontend
        component: frontend
        part-of: beehive
        project: studentbee
        confidentiality: not-defined
        compliance: not-defined
    spec:
      imagePullSecrets:
        - name: gitlab-deploy-key-studentbee
      containers:
        - name: webserver
          image: registry.login.no/tekkom/web/beehive/studentbee/frontend:2.4.5-dev@sha256:6ade82037d79b8378455625fcf597d1f645ab34989743de78d9a055e0da4e708
          imagePullPolicy: IfNotPresent
          env:
            - name: API_URL
              value: http://studentbee-api.studentbee.svc.cluster.local:8080/api
            - name: NEXT_PUBLIC_BROWSER_API_URL
              value: https://dev.api.exam.login.no/api
          ports:
            - containerPort: 3000
              name: 3000tcp
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 3000
          #   initialDelaySeconds: 10
          #   periodSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: 3000
          #   initialDelaySeconds: 30
          #   periodSeconds: 5
          resources:
            requests:
              memory: 128Mi
              cpu: 125m
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - nginx
              topologyKey: kubernetes.io/hostname
